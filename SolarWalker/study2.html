					<p class="bd-lt-in" >
						日食，又叫做日蚀，是月球运动到太阳和地球中间，如果三者正好处在一条直线时，月球就会挡住太阳射向地球的光，月球身后的黑影正好落到地球上，这时发生日食现象。
    在民间传说中，称此现象为天狗食日。日食只在朔，即月球与太阳呈现合的状态时发生。日食分为日偏食、日全食、日环食、全环食。观测日食时不能直视太阳，否则会造成短暂性失明，严重时甚至会造成永久性失明。
					</p>
